<html>
<head>
  <title>MCK Chat</title>
  <link rel="stylesheet" href="/Style/style.css"/>
  <link rel="stylesheet" href="/Style/css.scss"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <div id="userFormArea" class="row">
        <form id="userForm" class="loginform">
          <p class="clearfix">
              <label for="login">Username</label>
              <input type="text" name="login" id="username" placeholder="Username" required >
          </p>
          <p class="clearfix">
              <input type="submit" name="submit" value="Login">
          </p>
        </form>
    </div>
    <br>
    <div id="messageArea" class="row">
      <br>
      <div class="row">
        <div class="col-md-4">
          <div>
            <h3 id="onlineUsers">Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id="chat"></div>
          <form id="messageForm">
            <label id="status"></label>
            <div class="form-group">
              <label id="enterMsg">Enter Message</label>
              <input type="text" class="form-control" id="message"></input>
              <br>
              <input type="submit" id="btnSend" class="btn btn-primary" value="Send Message"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="/Scripts/client.js"></script>
</body
</html>
